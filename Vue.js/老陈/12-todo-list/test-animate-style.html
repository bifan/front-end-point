<!DOCTYPE html>
<html lang="zh">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background: #333;
          color: #bbb;
        }
      }
      .box {
        width: 300px;
        height: 300px;
        background-color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="hi">
      <h1>Show box with transition</h1>
      <!-- 原来需要animate__animated 打底, 哭了... -->
      <div class="box animate__animated animate__flash"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: ".hi",
        data() {
          return {
            showBox: true
          };
        }
      });
    </script>
  </body>
</html>
