<!DOCTYPE html>
<html lang="zh">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const oneObj = [];
      Vue.component("item", {

        mounted() {

      });
      new Vue({
        el: ".hi",

          console.log(
