<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>使用scroll-snap 滚动一屏</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <style>
      /* chrome 只需要margin:0 就可以隐藏body 的滚动条 */
      /* html, */
      body {
        /* height: 100vh; */
        /* overflow: hidden; */
        margin: 0;
        /* padding: 0; */
      }
      main {
        height: 100vh;
        /* scroll-snap-type 是容器使用的, 但是容器为<body> 时无效 */
        scroll-snap-type: y mandatory;
        background-color: #333;
        overflow: auto;
      }
      main > :nth-child(n) {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* scroll-snap-align 是子元素使用的 */
        scroll-snap-align: center;
        background-color: lightsalmon;
      }
      main > :nth-child(2n + 2) {
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <main>
      <section><h1>First vh</h1></section>
      <section><h1>Second vh</h1></section>
      <section><h1>Third vh</h1></section>
    </main>
  </body>
</html>
