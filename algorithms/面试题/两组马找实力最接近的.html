      // 选马题

      let a = `5 1 7 5 3 10`;
      let b = `4 2 9 6 3`;
      a = `3 9 12 85`;
      b = `4 18 15 22`;

      function howClose(a, b) {
        const arrayA = a.split(" ");
        const arrayB = b.split(" ");
        arrayA.shift();
        arrayB.shift();
        let all = [...arrayA, ...arrayB].sort((a, b) => a - b);
        let minmum = null;
        for (let i = 1; i < all.length; i++) {
          if (minmum != null) {
            let temp = all[i] - all[i - 1];
            if (temp < minmum) {
              minmum = temp;
            }
          } else {
            minmum = all[i] - all[i - 1];
          }
        }
        return minmum;
      }
      console.log("howClose(a, b):", howClose(a, b));
