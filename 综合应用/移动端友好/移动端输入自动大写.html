<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>移动端友好测试</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
  </head>
  <body>
    <details open>
      <summary><h3 style="display: inline;">input 自动大写</h3></summary>
      <p>autocapitalize=on/sentences 默认值, 每一个句子的首字母大写: <input type="text" name="" id=""></p>
      <p>autocapitalize=off/none 只有小写: <input autocapitalize="off" type="text" name="" id=""></p>
      <p>autocapitalize=characters 只有大写: <input autocapitalize="characters" type="text" name="" id=""></p>
      <p>autocapitalize=words 每个单词的首字母大写: <input autocapitalize="words" type="text" name="" id=""></p>
      <p>另外IOS 键盘设置里也可以关闭自动大写的功能</p>
    </details>
  </body>
</html>
