<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>可以调整大小并显示尺寸值的容器</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/watched-box.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/resizeasaurus.js"></script>
    <link
      rel="stylesheet"
      href="https://filamentgroup.github.io/resizeasaurus/resizeasaurus.css"
    />
    <style>
      watched-box {
        display: block;
      }

      /* <watched-box> 会根据尺寸增删class,  */
      .w-gt-666px > .card {
        display: flex;
      }
      .w-gt-666px > .card > .card-content {
        margin-left: 10px;
      }
      .w-lte-666px > .card {
        min-width: 300px;
      }
      .w-lte-666px > .card > img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <resize-asaurus>
      <watched-box widthbreaks="666px" class="landscape">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1554917420-44e47b14a75c?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
            alt=""
          />
          <div class="card-content">
            <h1>Card Component</h1>
            <p>
              A basic card component with an image, title, description, and call
              to action. By default, the image is on top and full-width, but
              inside larger containers the image is positioned on the left with
              the rest of the content beside it.
            </p>
          </div>
        </div>
      </watched-box>
    </resize-asaurus>
  </body>
</html>
