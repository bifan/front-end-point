<!DOCTYPE html>
<html lang="zh">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background: #333;
          color: #bbb;
        }
      }
    </style>
  </head>
  <body>
    <script>
      +(function () {
        console.log(a);          // 1, 函数字符串, 包含"log(2)"
        a();                     // 2, 2
        var a = function () {
          console.log(1);
        };
        function a() {
          console.log(2);
        }
        console.log(a);         // 3, 函数字符串, 包含"log(1)"
        a();
        var c = d = a;
      })();
      console.log(d);           // 4, 全局变量, 输出方法体包含"log(1)"
      console.log(c);           // 5, 报错, 局部变量外部不可用
    </script>
  </body>
</html>
