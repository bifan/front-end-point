<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>行内样式的多行书写方式</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
  </head>
  <body>
    <main
      style="
        height: 500px;
        width: 500px;
        background-color: lightsalmon;
        height: 500px;
        width: 500px;
        background-color: lightsalmon;
        height: 500px;
        width: 500px;
        background-color: lightsalmon;
        height: 500px;
        width: 500px;
        background-color: lightsalmon;
        height: 500px;
        width: 500px;
        background-color: lightsalmon;
      "
    ></main>
  </body>
</html>
